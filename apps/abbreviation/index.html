<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>地頭力診断 - 略語選出</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
  </head>
  <body>
    <div id="game-box"></div>
    <script id="question-tmpl" type="text/x-handlebars-template">
      <h4 class="ui sub header" style="text-align: center;">{{name}}</h4>
      <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
          <div class="square ans" data-res="{{a1res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a1}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a2res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a2}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a3res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a3}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a4res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a4}}
                </div>
              </div>
            </div>
          </div>
        <div class="two wide column"></div>
      </div>
    </script>
  </body>
</html>
