<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- OGP -->
    <meta content="あなたの地頭診断します！地頭力診断 WEB：略記選出" property="og:description">
    <meta content="地頭力診断 WEB" property="og:site_name">
    <meta content="/image/ogp_abbreviation.png" property="og:image">

    <!-- Site Properities -->
    <title>地頭力診断 略記選出</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="game-box">
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column mv-image-container">
            <img class="ui image mv-image" src="/image/abbreviation.svg">
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="start-game-btn">
              診断スタート
            </button>
          </div>
        </div>
        <div id="footer-to-app"></div>
      </div>
      <div id="footer"></div>
    </div>
    <script id="question-tmpl" type="text/x-handlebars-template">
      <h4 class="ui sub header" style="text-align: center;">{{name}}</h4>
      <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
          <div class="square ans" data-res="{{a1res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a1}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a2res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a2}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a3res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a3}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a4res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a4}}
                </div>
              </div>
            </div>
          </div>
        <div class="two wide column"></div>
      </div>
    </script>
  </body>
</html>
