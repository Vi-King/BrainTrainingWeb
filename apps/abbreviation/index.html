<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- OGP -->
    <meta content="あなたの地頭診断します！地頭力診断 WEB：略記選出" property="og:description">
    <meta content="地頭力診断 WEB" property="og:site_name">
    <meta content="http://braintraining.treasurestudio.jp/image/ogp_abbreviation.png" property="og:image">

    <!-- Site Properities -->
    <title>地頭力診断 略記選出</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>

  <body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-KN3N6V"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="header"></div>
    <div id="game-box">
      <div class="ui container main">
        <h3 class="ui">アプリで地頭力をあげよう！</h3>
        <div class="ui grid">
          <div class="eight wide column center aligned">
            <a href="https://itunes.apple.com/app/apple-store/id570172036?pt=550980&ct=shindan&mt=8">
              <img src="/image/Download_on_the_App_Store_JP_135x40.svg" alt="iPhone アプリをダウンロード">
            </a>
          </div>
          <div class="eight wide column center aligned">
            <a href="https://play.google.com/store/apps/details?id=net.viking.cocos2dx.BTAllGame&utm_source=shindan&utm_medium=web_app&utm_campaign=shindan_web_app">
              <img src="/image/googel-play-badge.png" alt="Android アプリをダウンロード" style="height: 40px;">
            </a>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui grid">
          <div class="sixteen wide column center aligned">
            <img src="/image/menu/HomeViewBtn_16.png">
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="start-game-btn">
              診断スタート
            </button>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
    <script id="question-tmpl" type="text/x-handlebars-template">
      <h4 class="ui header" style="text-align: center; margin-bottom: 0px;">{{name}}</h4>
      <div class="ui vertically divided grid">
        <div class="two column row center aligned">
          <div class="column">
            <button class="massive fluid teal ui button ans abb-ans-btn" data-res="{{a1res}}">
              {{a1}}
            </button>
          </div>
          <div class="column">
            <button class="massive fluid teal ui button ans abb-ans-btn" data-res="{{a2res}}">
              {{a2}}
            </button>
          </div>
          <div class="column">
            <button class="massive fluid teal ui button ans abb-ans-btn" data-res="{{a3res}}">
              {{a3}}
            </button>
          </div>
          <div class="column">
            <button class="massive fluid teal ui button ans abb-ans-btn" data-res="{{a4res}}">
              {{a4}}
            </button>
          </div>
        </div>
      </div>
    </script>
