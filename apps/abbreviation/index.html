<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>地頭力診断 略記選択</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1498243540495166',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div id="game-box">
      <div class="ui top fixed menu">
        <div class="item">
          <img src="/image/logo.svg">
        </div>
        <div class="menu-title">
          地頭力診断
        </div>
      </div>
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column mv-image-container">
            <img class="ui image mv-image" src="/image/abbreviation.svg">
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="start-game-btn">
              診断スタート
            </button>
          </div>

        </div>
        <div class="ui divider"></div>
          <h3 class="ui">アプリで遊ぶ</h3>
          <div class="appstore">
            <img src="//www.treasurestudio.jp/BTAllGame/img/icon/144.png" width="30%">
            <a href="https://itunes.apple.com/jp/app/id570172036" class="iOS"><img src="//www.treasurestudio.jp/img/appstore.png" width="33%"></a>
            <a href="https://play.google.com/store/apps/details?id=net.viking.cocos2dx.BTAllGame" class="Android"><img src="//www.treasurestudio.jp/img/googleplay.png" width="33%"></a>
          </div>
      </div>
      <footer>
        <div class="ui divider"></div>
        <div class="ui container center aligned">
          © <a href="http://www.vi-king.net">株式会社Vi-King</a> 2013
        </div>
      </footer>
    </div>
    <script id="question-tmpl" type="text/x-handlebars-template">
      <h4 class="ui sub header" style="text-align: center;">{{name}}</h4>
      <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
          <div class="square ans" data-res="{{a1res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a1}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a2res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a2}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a3res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a3}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a4res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                {{a4}}
                </div>
              </div>
            </div>
          </div>
        <div class="two wide column"></div>
      </div>
    </script>
  </body>
</html>
