<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>地頭力診断 四則選択</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1498243540495166',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div id="game-box">
      <div class="ui top fixed menu">
        <div class="item">
          <img src="/image/logo.svg">
        </div>
        <div class="menu-title">
          地頭力診断
        </div>
      </div>
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column mv-image-container">
            <img class="ui image mv-image" src="/image/four_operations.svg">
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="start-game-btn">
              診断スタート
            </button>
          </div>

        </div>
        <div class="ui divider"></div>
          <h3 class="ui">アプリで遊ぶ</h3>
          <div class="appstore">
            <img src="//www.treasurestudio.jp/BTAllGame/img/icon/144.png" width="30%">
            <a href="https://itunes.apple.com/jp/app/id570172036" class="iOS"><img src="//www.treasurestudio.jp/img/appstore.png" width="33%"></a>
            <a href="https://play.google.com/store/apps/details?id=net.viking.cocos2dx.BTAllGame" class="Android"><img src="//www.treasurestudio.jp/img/googleplay.png" width="33%"></a>
          </div>
      </div>
      <footer>
        <div class="ui divider"></div>
        <div class="ui container center aligned">
          © <a href="http://www.vi-king.net">株式会社Vi-King</a> 2013
        </div>
      </footer>
    </div>
    <script type="handlebars" id="result-view-tmpl">
      <div class="row">スコア</div>
      <div class="row">{{score}}点</div>
      <div class="ui fluid card">
        <div class="content">
          <div class="header" style="text-align: center;">地頭偏差値</div>
        </div>
        <div class="content" id="deviation">
          {{deviation}}
        </div>
      </div>
      あなたの地頭は・・・<br>
      ・{{people}}人に一人<br>
      ・東大合格率{{percent}}％<br>
      ・ふさわしい年収は{{income}}万円<br>
      <button class="ui button basic">リトライ</button>
      <button class="ui button basic">メニュー</button>
    </script>
    <script type="handlebars" id="four-operations-question-tmpl">
      <div id="four-ope-questions">
        <div class="ui equal width center aligned padded grid" id="four-ope-q-table">
          <div class="row">
            <div class="column">&nbsp;</div>
          </div>
          {{#each questions}}
          <div class="row" data-index="{{@index}}">
            <div class="column">
              {{this.left}}
            </div>
            <div class="column">
              <div class="ope-q-box" id="ope-q-box-{{@index}}">
                　
              </div>
            </div>
            <div class="column">
              {{this.right}}
            </div>
            <div class="column">
              =
            </div>
            <div class="column">
              {{this.calc_result}}
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      <div id="four-ope-answer">
        <div class="ui vertically divided grid">
          <div class="three column row center aligned">
            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="0">＋</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>

            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="3">÷</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="2">×</button>
            </div>

            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="1">−</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
