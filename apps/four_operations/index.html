<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- OGP -->
    <meta content="あなたの地頭診断します！地頭力診断 WEB：四則選択" property="og:description">
    <meta content="地頭力診断 WEB" property="og:site_name">
    <meta content="http://braintraining.treasurestudio.jp/image/ogp_four_operations.png" property="og:image">

    <!-- Site Properities -->
    <title>地頭力診断 四則選択</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
  </head>
  <body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-KN3N6V"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-KN3N6V');</script>
<!-- End Google Tag Manager -->

    <div id="header"></div>
    <div id="game-box">
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column mv-image-container">
            <img class="ui image mv-image" src="/image/four_operations.svg">
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="start-game-btn">
              診断スタート
            </button>
          </div>

        </div>
        <div id="footer-to-app"></div>
      </div>
      <div id="footer"></div>
    </div>
    <script type="handlebars" id="four-operations-question-tmpl">
      <div class="ui fluid card">
        <div class="content">
          <div class="header" style="text-align: center;">赤枠に当てはまる四則記号を選べ</div>
        </div>
        <div class="content">
          <div id="four-ope-questions">
            <div class="ui equal width center aligned padded grid" id="four-ope-q-table">
              <div class="row">
                <div class="column">&nbsp;</div>
              </div>
              {{#each questions}}
              <div class="row" data-index="{{@index}}">
                <div class="column">
                  {{this.left}}
                </div>
                <div class="column">
                  <div class="ope-q-box" id="ope-q-box-{{@index}}">
                    　
                  </div>
                </div>
                <div class="column">
                  {{this.right}}
                </div>
                <div class="column">
                  =
                </div>
                <div class="column">
                  {{this.calc_result}}
                </div>
              </div>
              {{/each}}
            </div>
          </div>
          <div id="four-ope-answer">
            <div class="ui vertically divided grid">
              <div class="three column row center aligned">
                <div class="column four-ope-answer-col">&nbsp;</div>
                <div class="column four-ope-answer-col">
                  <button class="massive teal ui button four-ope-answer-btn" data-index="0">＋</button>
                </div>
                <div class="column four-ope-answer-col">&nbsp;</div>

                <div class="column four-ope-answer-col">
                  <button class="massive teal ui button four-ope-answer-btn" data-index="3">÷</button>
                </div>
                <div class="column four-ope-answer-col">&nbsp;</div>
                <div class="column four-ope-answer-col">
                  <button class="massive teal ui button four-ope-answer-btn" data-index="2">×</button>
                </div>

                <div class="column four-ope-answer-col">&nbsp;</div>
                <div class="column four-ope-answer-col">
                  <button class="massive teal ui button four-ope-answer-btn" data-index="1">−</button>
                </div>
                <div class="column four-ope-answer-col">&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
