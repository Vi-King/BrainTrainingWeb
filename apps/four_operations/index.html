<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Responsive Elements - Semantic</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
  </head>
  <body>
    <div id="game-box">
      <div id="four-ope-questions">
      </div>
      <div id="four-ope-answer">
        <div class="ui vertically divided grid">
          <div class="three column row center aligned">
            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="0">＋</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>

            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="3">÷</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="2">×</button>
            </div>

            <div class="column four-ope-answer-col">&nbsp;</div>
            <div class="column four-ope-answer-col">
              <button class="massive ui button four-ope-answer-btn" data-index="1">−</button>
            </div>
            <div class="column four-ope-answer-col">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <script type="handlebars" id="result-view-tmpl">
      <div class="row">スコア</div>
      <div class="row">{{score}}点</div>
      <div class="ui fluid card">
        <div class="content">
          <div class="header" style="text-align: center;">地頭偏差値</div>
        </div>
        <div class="content" id="question">
          {{deviation}}
        </div>
      </div>
      あなたの地頭は・・・<br>
      ・{{people}}人に一人<br>
      ・東大合格率{{percent}}％<br>
      ・ふさわしい年収は{{income}}万円<br>
      <button class="ui button basic">リトライ</button>
      <button class="ui button basic">メニュー</button>
    </script>
    <script type="handlebars" id="four-operations-question-tmpl">
      <div class="ui equal width center aligned padded grid" id="four-ope-q-table">
        <div class="row">
          <div class="column">&nbsp;</div>
        </div>
        {{#each questions}}
        <div class="row" data-index="{{@index}}">
          <div class="column">
            {{this.left}}
          </div>
          <div class="column">
            <div class="ope-q-box" id="ope-q-box-{{@index}}">
              　
            </div>
          </div>
          <div class="column">
            {{this.right}}
          </div>
          <div class="column">
            =
          </div>
          <div class="column">
            {{this.calc_result}}
          </div>
        </div>
        {{/each}}
      </div>
    </script>
  </body>
</html>
