<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Responsive Elements - Semantic</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>

  </head>
  <body>
    <div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1498243540495166',
            xfbml      : true,
            version    : 'v2.4'
          });
        };

        (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>

      <h1 class="ui center aligned header">地頭力診断</h1>
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column">
            <img class="ui image" src="http://semantic-ui.com/images/wireframe/image.png">
          </div>
          <div class="sixteen wide column">
            <h3 class="ui teal center aligned header">h3 タグ</h3>
          </div>
          <div class="sixteen wide column center aligned">
            aaaaa 普通のテキストだよ
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="jsi-btn-start">
              診断スタート
            </button>
          </div>
        </div>
        <div class="ui segments">
          <div class="ui segment">Content</div>
          <div class="ui segment">Content</div>
          <div class="ui segment">Content</div>
        </div>
      </div>
      <style>
        .last.container {
          margin-bottom: 300px !important;
        }
        h1.ui.center.header {
          margin-top: 0.75em;
        }
        h2.ui.center.header {
          margin: 1em 0em 0.5em;
        }
        h3.ui.center.header {
          // margin-top: 0.5em;
          // padding: 0.5em 0em;
        }
      </style>
      <script>
        (function () {
          $("#jsi-btn-start").on("click", function () {
            FB.getLoginStatus(function(response) {
              console.log(response);
              if (response.status !== 'connected') {
                FB.login(function(response){
                  if (response.status === 'connected') {
                    console.log("login success, next page");
                  }
                });
              } else {
                console.log("connected, next page");
              }
            });
          });
        })();
      </script>
    </div>
    </body>
  </html>
