<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Responsive Elements - Semantic</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/vendor.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/app.css">

    <script src="./javascripts/vendor.js"></script>
    <script src="./javascripts/app.js"></script>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1498243540495166',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="game-box">
      <h1 class="ui center aligned header">地頭力診断</h1>
      <div class="ui container">
        <div class="ui grid">
          <div class="sixteen wide column">
            <img class="ui image" src="http://semantic-ui.com/images/wireframe/image.png">
          </div>
          <div class="sixteen wide column">
            <h3 class="ui teal center aligned header">h3 タグ</h3>
          </div>
          <div class="sixteen wide column center aligned">
            aaaaa 普通のテキストだよ
          </div>
          <div class="sixteen wide column center aligned">
            <button class="massive ui teal button" id="jsi-btn-start">
              診断スタート
            </button>
          </div>
        </div>
        <!--div class="ui segments">
          <div class="ui segment">Content</div>
          <div class="ui segment">Content</div>
          <div class="ui segment">Content</div>
        </div-->
      </div>
      <style>
        .last.container {
          margin-bottom: 300px !important;
        }
        h1.ui.center.header {
          margin-top: 0.75em;
        }
        h2.ui.center.header {
          margin: 1em 0em 0.5em;
        }
        h3.ui.center.header {
          // margin-top: 0.5em;
          // padding: 0.5em 0em;
        }
      </style>
    </div>
    <script type="handlebars" id="result-view-tmpl">
      <div class="row">スコア</div>
      <div class="row">{{score}}点</div>
      <div class="ui fluid card">
        <div class="content">
          <div class="header" style="text-align: center;">地頭偏差値</div>
        </div>
        <div class="content" id="deviation">
          {{deviation}}
        </div>
      </div>
      あなたの地頭は・・・<br>
      ・{{people}}人に一人<br>
      ・東大合格率{{percent}}％<br>
      ・ふさわしい年収は{{income}}万円<br>
      <button class="ui button basic">リトライ</button>
      <button class="ui button basic">メニュー</button>
    </script>
    <script type="handlebars" id="abbreviation-question-tmpl">
      <h4 class="ui sub header" style="text-align: center;">{{name}}</h4>
      <div class="ui grid">
        <div class="two wide column"></div>
        <div class="twelve wide column">
          <div class="square ans" data-res="{{a1res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a1}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a2res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a2}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a3res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a3}}
                </div>
              </div>
            </div>
          </div>
          <div class="square ans" data-res="{{a4res}}">
            <div class="content">
              <div class="table">
                <div class="table-cell">
                  {{a4}}
                </div>
              </div>
            </div>
          </div>
          <div class="two wide column"></div>
        </div>
      </script>
    </body>
  </html>
